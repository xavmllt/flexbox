<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formParfait.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <div id="conteneur">
        <form action="">
            <fieldset>
                <legend>Formulaire de contact</legend>
                    <div id="nom">
                        <h2>Nom :</h2>
                        <input type="text">
                    </div>
                    <div id="prenom">
                        <h2>Prénom :</h2>
                        <input type="text">
                    </div>
                    <div id="tel">
                        <h2>Téléphone :</h2>
                        <input type="text">
                    </div>
                    <div id="mail">
                        <h2>Email :</h2>
                        <input type="email" id="email">
                    </div>
                    <div id="commentaire">
                        <h2>Commentaire :</h2>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div id="bouton">
                        <input type="submit" value="Annuler">
                        <input type="submit" value="Envoyer">
                    </div>
            </fieldset>
        </form>
    </div>
    </form>
</body>
</html>
